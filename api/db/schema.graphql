scalar DateTime

"Demo Department enum; should be user created"
enum Department {
  VSCO
  Lifestyles
  Nursery
}

type Shift {
  _id: ID!
  id: Int!
  start: DateTime!
  end: DateTime!
  department: Department
}

type Rates {
  startDate: DateTime!
  regularHours: Float!
  afterHours: Float
  sundayRates: Float
  publicHolidays: Float
}

input ShiftInputs {
  start: DateTime!
  end: DateTime!
}

input RatesInputs {
  startDate: DateTime!
  regularHours: Float!
  afterHours: Float
  sundayRates: Float
  publicHolidays: Float
}

### Top level declarations
type Query {
  about: String!
  shiftList: [Shift!]!
}

type Mutation {
  setAboutMessage(message: String!): String
  shiftAdd(shift: ShiftInputs!): Shift!
  setRates(rates: RatesInputs!): Rates!
}
