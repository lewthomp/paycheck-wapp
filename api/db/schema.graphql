### Scalars

scalar DateTime

### Types

type Shift {
  _id: ID!
  id: Int!
  start: DateTime!
  end: DateTime!
  created: DateTime!
  department: String
}

type Payrate {
  # Each users payrate info is comprised of a list of Payrates
  id: Int!
  days: [String!]!
  periodStart: DateTime!
  periodEnd: DateTime!
  holiday: Boolean!
}

### Inputs

input AddShiftInput {
  start: DateTime!
  end: DateTime!
  department: String
}

input AddPayrateInput {
  rate: Float!
  days: [String!]!
  holiday: Boolean!
  periodStart: DateTime!
  periodEnd: DateTime!
}

###### Top level declarations
type Query {
  about: String!
  shiftList: [Shift!]!
  payrateList: [Payrate!]!
}

type Mutation {
  setAboutMessage(message: String!): String

  addShift(input: AddShiftInput!): Shift!
  addPayrate(rates: AddPayrateInput!): Payrate!
  
  deleteShift(id: Int!): Boolean!
  deletePayrate(id: Int!): Boolean!
}
