### Scalars

scalar DateTime

### Types

type Shift {
  _id: ID!
  id: Int!
  start: DateTime!
  end: DateTime!
  created: DateTime!
  # department: Department
}

type Payrate {
  # Each users payrate info is comprised of a list of Payrates
  id: Int!
  days: [String!]!
  periodStart: DateTime!
  periodEnd: DateTime!
  holiday: Boolean!
}

### Inputs

input ShiftInputs {
  start: DateTime!
  end: DateTime!
}

input PayrateInputs {
  rate: Float!
  days: [String!]!
  holiday: Boolean!
  periodStart: DateTime!
  periodEnd: DateTime!
}

###### Top level declarations
type Query {
  about: String!
  shiftList: [Shift!]!
  payrateList: [Payrate!]!
}

type Mutation {
  setAboutMessage(message: String!): String
  shiftAdd(shift: ShiftInputs!): Shift!
  payrateAdd(rates: PayrateInputs!): Payrate!
  
}
