scalar GraphQlDate

mutation setNewMessage($message: String!) {
    setAboutMessage(message: $message)
}

input ShiftInputs {
    startTime: GraphQlDate!
    endTime: GraphQlDate!
}

type Shift {
    id: Int!
    created: GraphQlDate!
    startTime: GraphQlDate!
    endtime: GraphQlDate!
}

### Top level declarations

type Query {
    about: String!
    shifts: [Shift!]!
}

type Mutation {
    setAboutMessage(message: String!): String
    shiftAdd(shift: ShiftInputs!): Shift!
}